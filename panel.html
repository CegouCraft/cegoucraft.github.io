  <script>
    function mcColorToHtml(text) {
      const colorMap = {
        '0': '#000000', '1': '#0000AA', '2': '#00AA00', '3': '#00AAAA',
        '4': '#AA0000', '5': '#AA00AA', '6': '#FFAA00', '7': '#AAAAAA',
        '8': '#555555', '9': '#5555FF', 'a': '#55FF55', 'b': '#55FFFF',
        'c': '#FF5555', 'd': '#FF55FF', 'e': '#FFFF55', 'f': '#FFFFFF',
      };
      const formatMap = {
        'l': 'font-weight:bold',
        'm': 'text-decoration: line-through',
        'n': 'text-decoration: underline',
        'o': 'font-style: italic',
        'r': 'reset'
      };

      let result = '';
      let openTags = [];
      let currentColor = null;
      let currentFormats = [];

      function closeAll() {
        while (openTags.length) {
          result += '</span>';
          openTags.pop();
        }
        currentColor = null;
        currentFormats = [];
      }

      for (let i = 0; i < text.length; i++) {
        if (text[i] === '¬ß' && i + 1 < text.length) {
          const nextChar = text[i + 1].toLowerCase();

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º RGB —Ü–≤–µ—Ç –≤–∏–¥–∞ ¬ß#RRGGBB
          if (nextChar === '#') {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ—Å–ª–µ '#' –∏–¥—É—Ç 6 hex —Å–∏–º–≤–æ–ª–æ–≤
            const hex = text.substr(i + 2, 6);
            if (/^[0-9a-fA-F]{6}$/.test(hex)) {
              // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ç–µ–≥–∏ —Ü–≤–µ—Ç–∞, –µ—Å–ª–∏ –µ—Å—Ç—å
              if (currentColor !== null) {
                result += '</span>';
                openTags.pop();
              }
              currentColor = hex.toLowerCase();
              result += `<span style="color:#${currentColor}">`;
              openTags.push('color');
              i += 7; // –ø—Ä–æ–ø—É—Å–∫–∞–µ–º '#RRGGBB' (1+6 —Å–∏–º–≤–æ–ª–æ–≤)
              continue;
            }
          }

          i++; // —Å–¥–≤–∏–≥–∞–µ–º—Å—è –Ω–∞ –∫–æ–¥ –ø–æ—Å–ª–µ '¬ß'
          const code = text[i];

          if (code === 'r') {
            closeAll();
            continue;
          }

          if (colorMap[code]) {
            if (currentColor !== null) {
              result += '</span>';
              openTags.pop();
            }
            currentColor = code;
            result += `<span style="color:${colorMap[code]}">`;
            openTags.push('color');
            continue;
          }

          if (formatMap[code]) {
            if (!currentFormats.includes(code)) {
              currentFormats.push(code);
              result += `<span style="${formatMap[code]}">`;
              openTags.push('format');
            }
            continue;
          }

          // –ï—Å–ª–∏ –∫–æ–¥ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω ‚Äî –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
          continue;
        } else {
          // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º HTML —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
          const c = text[i]
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
          result += c;
        }
      }

      // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ —Ç–µ–≥–∏
      while (openTags.length) {
        result += '</span>';
        openTags.pop();
      }

      return result;
    }

    function updateConnectionStatus(status, text) {
      const indicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');

      indicator.className = `status-indicator ${status}`;
      statusText.textContent = text;
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
    }

    function scrollToBottom() {
      const logsDiv = document.getElementById('logs');
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function getLogType(message) {
      const msg = message.toLowerCase();
      if (msg.includes('error') || msg.includes('exception') || msg.includes('failed')) {
        return 'error';
      }
      if (msg.includes('warn') || msg.includes('warning')) {
        return 'warning';
      }
      if (msg.includes('[chat]') || msg.includes('chat')) {
        return 'chat';
      }
      return 'info';
    }

    const logsDiv = document.getElementById('logs');
    const serverList = document.getElementById('serverList');

    let ws = null;
    let statsWs = null; // –û—Ç–¥–µ–ª—å–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    let currentServer = 'survival';

    function connectStatsWebSocket() {
      if (statsWs) {
        statsWs.close();
        statsWs = null;
      }

      // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –æ–±—â–µ–º—É –∫–∞–Ω–∞–ª—É —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
      statsWs = new WebSocket(`ws://91.108.244.180:2000/?type=stats`);

      statsWs.addEventListener('open', () => {
        console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ —Å–µ—Ä–≤–µ—Ä–æ–≤ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
      });

      statsWs.addEventListener('close', () => {
        console.log('–û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Å–µ—Ä–≤–µ—Ä–æ–≤');
        // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(connectStatsWebSocket, 5000);
      });

      statsWs.addEventListener('error', err => {
        console.error('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', err);
      });

      statsWs.addEventListener('message', event => {
        try {
          const data = JSON.parse(event.data);

          // –û–∂–∏–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ: {server: 'anarchy', online: 15, tps: 19.8}
          if (data && data.server && typeof data.online === 'number' && typeof data.tps === 'number') {
            console.log(`[STATS] ${data.server}: ${data.online} –∏–≥—Ä–æ–∫–æ–≤, TPS: ${data.tps}`);
            updateServerStatsDisplay(data.online, data.tps, data.server);
          }
        } catch (e) {
          console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', event.data);
        }
      });
    }

    function connectWebSocket(serverKey) {
      if (ws) {
        ws.close();
        ws = null;
      }

      logsDiv.innerHTML = '';
      updateConnectionStatus('status-connecting', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...');

      ws = new WebSocket(`ws://91.108.244.180:2000?server=${serverKey}`);

      ws.addEventListener('open', () => {
        updateConnectionStatus('status-connected', `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É ${serverKey}`);
      });

      ws.addEventListener('close', () => {
        updateConnectionStatus('status-disconnected', '–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
      });

      ws.addEventListener('error', err => {
        updateConnectionStatus('status-disconnected', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
        console.error('WebSocket error:', err);
      });

      ws.addEventListener('message', event => {
        let msg = event.data;
        console.log('[WS RAW]:', msg);

        try {
          const data = JSON.parse(msg);

          if (data && typeof data.online === 'number' && typeof data.tps === 'number') {
            console.log('[WS UPDATE]: online, tps', data.online, data.tps);
            const serverToUpdate = data.server || currentServer;
            updateServerStatsDisplay(data.online, data.tps, serverToUpdate);
            return;
          }
        } catch (e) {
          // –ù–µ JSON ‚Äî –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∫ –ª–æ–≥–∏
        }

        const pad = n => n.toString().padStart(2, '0');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ [CHAT][unix_timestamp] —Å–æ–æ–±—â–µ–Ω–∏–π
        const chatMatch = msg.match(/^\[CHAT]\[(\d+)]\s*(.*)$/);
        if (chatMatch) {
          const unixTimestamp = parseInt(chatMatch[1], 10);
          const chatMsg = chatMatch[2];

          const date = new Date(unixTimestamp * 1000);
          const timeStr = `[${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}]`;

          msg = `${timeStr} ${chatMsg}`;
        } else {
          // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö ‚Äî —Ç–µ–∫—É—â–µ–µ –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
          const now = new Date();
          const timeStr = `[${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}]`;
          msg = `${timeStr} ${msg}`;
        }

        const line = document.createElement('div');
        line.className = `log-entry ${getLogType(msg)}`;
        line.innerHTML = mcColorToHtml(msg);
        logsDiv.appendChild(line);
        logsDiv.scrollTop = logsDiv.scrollHeight;
      });

    }

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
    serverList.addEventListener('click', (e) => {
      const serverItem = e.target.closest('.server-item');
      if (serverItem) {
        const serverKey = serverItem.dataset.server;

        // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤
        document.querySelectorAll('.server-item').forEach(item => {
          item.classList.remove('active');
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Å–µ—Ä–≤–µ—Ä—É
        serverItem.classList.add('active');

        // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –Ω–æ–≤–æ–º—É —Å–µ—Ä–≤–µ—Ä—É
        currentServer = serverKey;
        connectWebSocket(serverKey);
      }
    });

    // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–π –∑–∞–ø—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –¥–ª—è –≤—Å–µ—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤
    function requestServerStats() {
      const servers = ['survival', 'anarchy'];

      servers.forEach(serverKey => {
        // –î–µ–ª–∞–µ–º HTTP –∑–∞–ø—Ä–æ—Å –∫ API —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        fetch(`http://91.108.244.180:2000/api/stats/${serverKey}`)
          .then(response => response.json())
          .then(data => {
            if (data && typeof data.online === 'number' && typeof data.tps === 'number') {
              console.log(`[HTTP STATS] ${serverKey}: ${data.online} –∏–≥—Ä–æ–∫–æ–≤, TPS: ${data.tps}`);
              updateServerStatsDisplay(data.online, data.tps, serverKey);
            }
          })
          .catch(err => {
            console.warn(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è ${serverKey}:`, err);
          });
      });
    }

    // –°—Ç–∞—Ä—Ç—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
    connectWebSocket(currentServer);
    connectStatsWebSocket(); // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ –≤—Å–µ—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤

    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    requestServerStats(); // –°—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    setInterval(requestServerStats, 30000);

    function updateServerStatsDisplay(online, tps, serverKey = null) {
      // –ï—Å–ª–∏ serverKey –Ω–µ —É–∫–∞–∑–∞–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–∏–π —Å–µ—Ä–≤–µ—Ä
      const targetServer = serverKey || currentServer;
      const serverItem = document.querySelector(`.server-item[data-server="${targetServer}"]`);

      if (!serverItem) {
        console.warn(`–°–µ—Ä–≤–µ—Ä ${targetServer} –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Å–ø–∏—Å–∫–µ`);
        return;
      }

      const playersElement = serverItem.querySelector('.server-players');
      const tpsElement = serverItem.querySelector('.server-tps');

      if (playersElement) {
        playersElement.textContent = `${online} –∏–≥—Ä–æ–∫–æ–≤`;
      }

      if (tpsElement) {
        let tpsClass;
        if (tps >= 18) {
          tpsClass = 'excellent';
        } else if (tps >= 14) {
          tpsClass = 'lag';
        } else {
          tpsClass = 'poor';
        }

        tpsElement.textContent = `TPS: ${tps.toFixed(1)}`;
        tpsElement.className = `server-tps ${tpsClass}`;
      }

      console.log(`–û–±–Ω–æ–≤–ª–µ–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–ª—è —Å–µ—Ä–≤–µ—Ä–∞ ${targetServer}: ${online} –∏–≥—Ä–æ–∫–æ–≤, TPS: ${tps.toFixed(1)}`);
    }
  </script>
